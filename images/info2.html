<script>
    var jobid = getUrlParam('jobid');

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = encodeURI(window.location.search).substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

    // 职位详情

    var inner4 = ''
    coapi.getJobDetail($(this).attr('jobid'), function (data) {
        //取到数据之后的操作
        console.log(data)
        var resultbody = data.resultbody
        inner4 += '<div class="xqqx">' +
            '<div class="a1">' + resultbody.jobname + '</div>' +
            '<br>' +
            '<div class="a2">' +
            '<span>' + resultbody.coname + '</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
            '<span>' + resultbody.jobareaname + '</span>|' +
            '<span>' + resultbody.term + '</span>|' +
            '<span>' + resultbody.degreefrom + '</span>|' +
            '<span>' + resultbody.jobnum + '</span>|' +
            '<span>' + resultbody.issuedate.split('')[0] + '</span>' +
            '</div>' +
            '<div class="xingqinga">' + resultbody.jobinfo + '</div>' +
            '<div>' +
            '<span class="lji"><a href="https://jobs.51job.com/all/' + resultbody.jobid +
            '.html">立即申请</a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
            '<span class="fh"><a style="color:rgb(207, 20, 27);" href="./index5.html#goBtn">返回职位列表</a></span>' +
            ' </div>' +
            '</div>'
        $(".xxrr").html(inner4)

        $('body,html').animate({
            scrollTop: 500
        }, 100);
    });
